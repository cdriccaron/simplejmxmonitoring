<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>simplejmxmonitor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="css/simplejmxmonitor.less" rel="stylesheet">
    </head>
    <body ng-app="simplejmxmonitor">

        <!-- angular will insert the template in container -->
        <div class="container">
            <div class="content" ng-view>
            </div>
        </div>
        <!-- Placed javascripts at the end of the document so the pages load faster -->
        <script src="js/angular/angular.js"></script>
        <script src="js/angular/angular-route.js"></script>
        <script src="js/angular/angular-resource.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/simplejmxmonitor-app.js"></script>
        <script src="js/simplejmxmonitor-controllers.js"></script>
        <script src="js/simplejmxmonitor-services.js"></script>
    </body>
</html>
